<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External fonts added (as asked in Compass activity)-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

    <!-- Time ago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     <!-- Auto refresh -->



  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">TU&iacute;TER</span>
      <div id="write-new">
        <span><b>Write</b> a new tweet</span>
        <button 
        class="arrows"
        type="button">
          <i class="fas fa-angle-double-down"></i>
        </button>
      </div> 
    </nav>

    <div class="headerAndMain">
    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <p><strong>Manuel</strong> Casanova</h2></p>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>

     
        <section class="new-tweet">
          <div class="error">
          </div> <!-- This is where the error message will go -->
          <form action="/tweets/" method="POST">
            <label for="tweet-text">Compose tweet</label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div>
              <button class="submit-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweets">
        </section>      
        <button class="round-button">
          <i class="fas fa-angle-double-up"></i>
        </button>
      </main>
    </div>
  </body>
</html>
